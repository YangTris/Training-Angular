<div class="admin-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <i class="bi bi-shield-lock-fill me-2"></i>
      <span>Admin Panel</span>
    </div>
    <nav class="sidebar-nav">
      <a
        (click)="switchTab('products')"
        class="sidebar-link"
        [class.active]="activeTab === 'products'"
      >
        <i class="bi bi-box-seam"></i>
        <span>Products</span>
      </a>
      <a
        (click)="switchTab('categories')"
        class="sidebar-link"
        [class.active]="activeTab === 'categories'"
      >
        <i class="bi bi-tag"></i>
        <span>Categories</span>
      </a>
      <a
        (click)="switchTab('orders')"
        class="sidebar-link"
        [class.active]="activeTab === 'orders'"
      >
        <i class="bi bi-receipt"></i>
        <span>Orders</span>
      </a>
      <a
        (click)="switchTab('users')"
        class="sidebar-link"
        [class.active]="activeTab === 'users'"
      >
        <i class="bi bi-people"></i>
        <span>Users</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold mb-0">
          <i class="bi bi-gear-fill me-2"></i>Admin Dashboard
        </span>
        <div class="d-flex align-items-center">
          <span class="text-muted me-3">
            <i class="bi bi-person-circle me-2"></i>{{ userEmail }}
          </span>
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
      <!-- Products Tab -->
      <app-admin-products *ngIf="activeTab === 'products'"></app-admin-products>

      <!-- Categories Tab -->
      <app-admin-categories
        *ngIf="activeTab === 'categories'"
      ></app-admin-categories>

      <!-- Orders Tab -->
      <app-admin-orders *ngIf="activeTab === 'orders'"></app-admin-orders>

      <!-- Users Tab -->
      <div *ngIf="activeTab === 'users'" class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h4 class="mb-0"><i class="bi bi-people me-2"></i>User Management</h4>
        </div>
        <div class="card-body text-center py-5">
          <i class="bi bi-people display-1 text-muted"></i>
          <h5 class="mt-3">User Management Coming Soon</h5>
          <p class="text-muted">
            This feature will allow you to manage user accounts and roles.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
