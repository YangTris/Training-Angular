<div class="container mt-4">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading product details...</p>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage && !isLoading"
    class="alert alert-danger"
    role="alert"
  >
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ errorMessage }}
    <button class="btn btn-primary mt-3" (click)="goBack()">
      Back to Products
    </button>
  </div>

  <!-- Product Details -->
  <div *ngIf="product && !isLoading" class="row">
    <!-- Back Button -->
    <div class="col-12 mb-3">
      <button class="btn btn-outline-secondary" (click)="goBack()">
        <i class="bi bi-arrow-left me-2"></i> Back to Products
      </button>
    </div>

    <!-- Product Images -->
    <div class="col-md-6">
      <!-- Main Image -->
      <div class="main-image-container mb-3">
        <img
          [src]="selectedImage"
          [alt]="product.name"
          class="img-fluid rounded shadow"
          style="width: 100%; height: 500px; object-fit: cover"
        />
      </div>

      <!-- Thumbnail Gallery -->
      <div
        class="thumbnail-gallery"
        *ngIf="product.images && product.images.length > 0"
      >
        <div class="row g-2">
          <div *ngFor="let image of product.images" class="col-3">
            <img
              [src]="image.imageUrl"
              [alt]="product.name"
              class="img-thumbnail thumbnail-image"
              [class.active]="selectedImage === image.imageUrl"
              (click)="selectImage(image.imageUrl)"
              style="
                cursor: pointer;
                height: 100px;
                width: 100%;
                object-fit: cover;
              "
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Product Information -->
    <div class="col-md-6">
      <div class="product-info">
        <h1 class="mb-3">{{ product.name }}</h1>

        <!-- Price -->
        <div class="price-section mb-4">
          <h2 class="text-primary mb-0">{{ product.price | currency }}</h2>
        </div>

        <!-- Description -->
        <div class="description-section mb-4">
          <h5>Description</h5>
          <p class="text-muted">
            {{
              product.description ||
                "No description available for this product."
            }}
          </p>
        </div>

        <!-- Product Details -->
        <!-- <div class="details-section mb-4">
          <h5>Product Details</h5>
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong>Product ID:</strong> <code>{{ product.id }}</code>
            </li>
            <li class="mb-2" *ngIf="product.categoryId">
              <strong>Category ID:</strong> <code>{{ product.categoryId }}</code>
            </li>
            <li class="mb-2" *ngIf="product.createdAt">
              <strong>Created:</strong> {{ product.createdAt | date: 'medium' }}
            </li>
            <li class="mb-2" *ngIf="product.updatedAt">
              <strong>Last Updated:</strong> {{ product.updatedAt | date: 'medium' }}
            </li>
          </ul>
        </div> -->

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-primary btn-lg me-2" (click)="addToCart()">
            <i class="bi bi-cart-plus me-2"></i> Add to Cart
          </button>
          <button class="btn btn-outline-secondary btn-lg" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i> Continue Shopping
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
